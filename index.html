<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing Page</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="intro-section-container">
        <header class="header-container">
          <a class="huddle-logo-link" href=""
            ><img
              class="huddle-logo"
              src="./images/logo.svg"
              alt="Huddle logo."
          /></a>
        </header>
        <div class="illustration-text-container">
          <div class="illustration-img-container">
            <img
              class="illustration-img"
              src="./images/illustration-mockups.svg"
              alt="Huddle illustration."
            />
          </div>
          <div class="text-container">
            <h2 class="header-text">Build The Community Your Fans Will Love</h2>
            <p class="paragraph-text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="register-btn" type="button">Register</button>
          </div>
        </div>
        <footer class="footer-container">
          <div class="social-media-container">
            <a
              class="social-media-link"
              href="https://www.facebook.com/"
              target="_blank"
            >
              <div class="icon-container">
                <i class="fa-brands fa-facebook-f social-media-icon"></i>
              </div>
            </a>
            <a
              class="social-media-link"
              href="https://twitter.com/"
              target="_blank"
            >
              <div class="icon-container">
                <i class="fa-brands fa-twitter social-media-icon"></i>
              </div>
            </a>
            <a
              class="social-media-link"
              href="https://www.instagram.com/"
              target="_blank"
            >
              <div class="icon-container">
                <i class="fa-brands fa-instagram social-media-icon"></i>
              </div>
            </a>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
